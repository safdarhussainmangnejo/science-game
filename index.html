<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>GBHSS Naudero</h1>
    <h1>Periodic Table Word Guessing Game</h1>
    <div id="word-container" class="word-container"></div>
    <div class="input-section">
      <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter" />
      <button id="submit-button">Submit</button>
    </div>
    <p id="attempts">Attempts Left: 0</p>
    <p id="message"></p>
    <button id="restart-button" style="display: none;">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
